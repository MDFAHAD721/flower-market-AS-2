<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles/tailwind.css">
    <title>FLOWER MARKET</title>
</head>
<body>
    <main>
        <!-- LATEST DEAL SECTION -->
        <section>
            <div class="mx-6">

            <h1 class="noto-serif-font font-bold text-2xl sm:text-[50px] black text-center mb-4"><span class="orange">Latest</span>  Deals</h1>

            <p class="inter-font text-[14px] sm:text-[22px] light-grey max-w-[888px] mx-auto text-center">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh.</p>
            </div>

            <div class="photos-container max-w-[1140px] mx-auto flex 
            flex-col gap-5 sm:flex-row justify-between items-center mt-13 sm:mt-30 mb-10">

                <div class="2-divs-container flex flex-col justify-between gap-5 mr-4 sm:mr-0 ml-4 xl:ml-0 ">

              
                  <div class="bloom-plant-container h-[185px] sm:h-[201px] rounded-2xl w-[367px] flex flex-col justify-center items-center">
                    
                    <div class="title-container">
                        <h1 class="noto-serif-font font-bold text-white text-[1.25rem] text-center">60% Off | Bloom Plant</h1>
                    </div>

                    <div class="link-container ">
                        <a href="" class="inter-font font-semibold text-[1rem]
                        underline mt-[19px] px-[95px] text-white
                        text-center" >Shop Now</a>
                    </div>
    
              </div>

                <div class="ana-plant-container h-[185px] sm:h-[201px] sm:rounded-2xl w-[367px] flex flex-col justify-center items-center ">

                    <div class="title-container">
                        <h1 class="noto-serif-font font-bold  text-white text-[1.25rem] text-center">30% Off | Ana Plant</h1>
                    </div>

                    <div class="link-container ">
                        <a href="" class="inter-font font-semibold text-[1rem]
                        underline mt-[19px] px-[95px] text-white
                        text-center" >Shop Now</a>
                    </div>
                </div>
                </div>
                
                
                <div class="zabo-plant-container h-[185px] sm:h-[424px] sm:w-full rounded-2xl w-[367px] flex flex-col justify-center items-center mr-4 sm:ml-0 xl:mr-0 ml-4  ">

                    <div class="title-container">
                        <h1 class="noto-serif-font font-bold text-white  text-center
                        text-[1.25rem] sm:text-[2.5rem]">25% Off | Zabo Plant</h1>
                    </div>
                    <div class="link-container">
                        <a href="" class="inter-font font-semibold text-white text-[1rem] sm:text-[1.75rem] underline">Shop Now</a>
                    </div>
                </div>

            </div>
        </section> 
        <!-- NEWSLETTER SECTION -->
        <section>
          <div class="newsletter-section hidden">
              <div class="newsletter-container  py-49.5">
                <div class="newsletter-title">
                    <h1 class="noto-serif-font font-bold text-[2rem]
                    md:text-[3.125rem] text-center text-white mb-6">Join the colorful Bunch</h1>
                </div>
                <div class="newsletter-btns max-w-[888px] mx-4 md:mx-6 lg:mx-auto flex justify-center ">
                    <input class="pl-5  
                    w-full bg-white outline-0" type="text" name="" id="" placeholder="Write email">
                    <button class="inter-font font-semibold text-white text-[1rem] py-2 px-8 bg-[#E95A08]
                    border-0">Subscribe</button>
                </div>
            </div>
          </div>
        </section>
    </main>
</body>
</html>
